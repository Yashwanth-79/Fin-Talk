<!DOCTYPE html>
<html>
<head>
    <title>Fin-Talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fin-Talk</h1>
        <p style="text-align: center; margin-bottom: 20px;">By PsyTech</p>
        <div class="section">
            <h2>Enter Specific Topic(e.g. Finance, Stocks news,etc)</h2>
            <input type="text" id="query-input" placeholder="Enter search topic" style="text-align: center;">
            <button onclick="fetchInitialQuery()" id="submit-topic-btn" style="text-align: center;">Submit Topic</button>
            <div id="initial-query-status" class="status"></div>
        </div>

        <div class="section">
            <h2>Chat</h2>
            <div id="chat-box" class="chat-box">
                <!-- Chat messages will appear here -->
            </div>
             <button onclick="showChatHistory()" id="show-chat-history-btn">Show Chat History</button>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Enter your question">
                <button onclick="fetchChatResponse()" id="send-btn">Send</button>
            </div>
             <div id="chat-status" class="status"></div>
        </div>

        <div class="section">
            <h2>Graph</h2>
            <button onclick="fetchGraph()" id="show-graph-btn">Show Graph</button>
            <div id="graph-status" class="status"></div>
            <iframe id="graph-frame-sentiment" style="display:none; width:100%; height:600px;"></iframe>
            <iframe id="graph-frame-relationship" style="display:none; width:100%; height:600px;"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
